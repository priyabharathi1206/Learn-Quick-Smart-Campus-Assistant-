<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9ff;
            margin: 0;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #2a6fcf;
            margin-bottom: 20px;
        }

        .summary-box {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #d6e8ff;
            min-height: 250px;
            font-size: 18px;
            color: #333;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        #downloadBtn {
            margin-top: 25px;
            padding: 12px 25px;
            background: #2a6fcf;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        #downloadBtn:hover {
            background: #1c54a3;
        }

       
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .popup-box button {
            margin: 8px;
            padding: 10px 20px;
            border: none;
            background: #2a6fcf;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup-box button:hover {
            background: #1c54a3;
        }

        .close-btn {
            background: #ff4b4b !important;
        }
        .back-btn {
    background: #2563EB;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: 0.3s;
}
.back-btn:hover {
    background: #1E40AF;
}
    </style>
</head>
<body>

    <h1>Summarized Output</h1>
    <button onclick="goBack()" class="back-btn">⬅ Back</button>
    <div id="summaryBox" class="summary-box">
        Your summarized content will appear here...
    </div>

    <button id="downloadBtn" onclick="openPopup()">Download</button>

    <!-- Popup -->
    <div class="popup" id="formatPopup">
        <div class="popup-box">
            <h3>Select Download Format</h3>

            <button onclick="downloadFile('txt')">TXT</button>
            <button onclick="downloadFile('pdf')">PDF</button>
            <button onclick="downloadFile('docx')">DOCX</button>
            <button onclick="downloadFile('md')">Markdown</button>

            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("formatPopup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("formatPopup").style.display = "none";
        }

        function downloadFile(type) {
            const content = document.getElementById("summaryBox").innerText;

            let fileName = "summary." + type;
            let mime = "text/plain";

            if (type === "pdf") mime = "application/pdf";
            if (type === "docx") mime = "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
            if (type === "md") mime = "text/markdown";

            const blob = new Blob([content], { type: mime });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();

            closePopup();
        }
   
async function loadSummary() {
    document.getElementById("summaryBox").innerText = "⏳ Generating summary...";

    const response = await fetch("/summary", {
        method: "POST",
    });

    const data = await response.json();

    if (data.error) {
        document.getElementById("summaryBox").innerText =  data.error;
    } else {
        document.getElementById("summaryBox").innerText = data.summary;
    }
}

window.onload = loadSummary;

    function goBack() {
    window.location.href = "/features";
}
</script>

</body>
</html>
